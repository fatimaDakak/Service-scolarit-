<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faire la demande</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/doc.css">
</head>
<body>
    
    <div class="formulaire">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <p>Veuillez remplir ce formulaire pour enregistrer  votre demande</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item"  placeholder="Nom" name="Nom">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" placeholder="Prénom" name="Prenom">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" placeholder="Email" name="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item"  placeholder="Code Apogée">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block validate" >Enregistrer</button>
            </div>
        </form>
        
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
